name: zarrcade
services:
    nginx:
        image: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/sam.conf
        ports:
            - 80:80
            - 443:443
        restart: unless-stopped
    zarrcade:
        image: ghcr.io/janeliascicomp/zarrcade:latest
        depends_on:
            - nginx
        restart: unless-stopped
